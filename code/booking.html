            <h1><span><img src="diseases 1.jpg" alt="GIF" height="50" width="50"></span>Book Now <span><img src="diseases 1.jpg" alt="GIF"height="50" width="50"></span></h1>

        <div class="main-form">
            <form action="bo" method="get">
                <div>
                    <span>Full Name</span>
                    <input type="text" name="name" id="name" placeholder="Write your name here..." required>
                </div>
                <div>
                    <span>Email</span>
                    <input type="email" name="name" id="name" placeholder="Write your email here..." required> 
                </div>
                <div>
                    <!-- <---this is the select option--->
                    <span>Problem type</span>
                    <select name="people" id="people" required>
                        <option value=""><font style="color: azure;"><---Types---></font></option>
                        <option value="1">Psychology</option>
                        <option value="2">Dermatology</option>
                        <option value="3">Cardiology</option>
                        <option value="4">Opthalmology</option>
                    </select>
                    <!-- <---this is the select option--->
                </div>
                <div>
                    <span>Booking time</span>
                    <input type="time" name="time" id="time" placeholder="Time" required style="color:black; filter: invert(1);border-color: black;">
                </div>
                <div>
                    <span>Booking Date</span>
                    <input type="date" name="date" id="date" placeholder="date" required style="color:black; filter: invert(1);border-color: black;">
                </div>
                <div>
                    <span>Contact no</span>
                    <input type="tel" name="number" id="number" placeholder="Write your number here..." required>
                </div>
                <div>
                    <span>Payment method</span>
                    <select name="people" id="people" required>
                      <option value="">
                        <---Types--->
                      </option>
                      <option value="1">Credit card</option>
                      <option value="2">Bkash</option>
                      <option value="3">Nagad</option>
                      <option value="4">Due</option>
                    </select>
                  </div>

                <div id="submit">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>
